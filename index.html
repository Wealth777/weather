<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-fluid">
        <marquee behavior="" direction="right"><h2 style="color: #fff;">TODAY'S REPORT</h2></marquee>
        <center>
            <div class="row py-4"></div>
        <div class="col-9 mx-auto  py-1"  id="container">
            <h2 style="color: antiquewhite; font-size: 30px;">Weather Forecast <img src="images (4).jpg" alt="" id="img"></h2>
            
            <input class="form-control my-5 p-md-1 w-50 m-md-3 ms-2 " type="text" placeholder="Enter your city" id="userInput">
            <br>
            <button onclick="fetchInfo()" id="btn">Search</button>

            
            <div id="disp"></div>
            <div id="des" style="font-size: 20px; color: rgb(27, 221, 44);"></div>
            <img src="" alt="" id="icon">
            <div id="coun" style="font-size: 20px; color: rgb(27, 221, 44);"></div>
            <div id="temp" style="font-size: 50px;"></div>
            <div id="nam" style="font-size: 20px; color: rgb(27, 221, 44);"></div>
            <div id="lat" style="font-size: 25px; color: rgb(27, 221, 44);"></div>
            <div id="lon" style="font-size: 25px; color: rgb(27, 221, 44);"></div>
            <div id="wind" style="font-size: 25px; color: rgb(27, 221, 44);"></div>
            <div id="hum" style="font-size: 20px; color: rgb(27, 221, 44);"></div>
           
        </div>
       
        </center>
    </div>
   
    <script>
        
        const fetchInfo = () =>{
            let icons = innerHTML= icon;
             let apiKey ='5341093c83daafcc83b0abbc73512196'
             let input = userInput.value;
             let url = `https://api.openweathermap.org/data/2.5/weather?q=${input}&appid=${apiKey}&units=metric`
            fetch(url)
             .then(response=>response.json( ))
             .then((result)=>{
                console.log(result);
                // disp.innerHTML =`<h1> ${result.name}</h1>
                // <h1> ${result.main.temp}<span>&#8451</span></h1>
                // <h1> ${result.weather[0].main}</h1>
                // <h2>${result.sys.country}
                // <h2>${result.main.humidity}
                // <h2>${result.wind.speed}`
                    temp.innerHTML = `<h1>${result.main.temp}<span>&#8451</h1>`
                    icon.src = `https://api.openweathermap.org/img/w/`+result.weather[0].icon+".png";
                    nam.innerHTML = `${result.name}`
                    coun.innerHTML = `<span>Country: ${result.sys.country}</span>`
                    des.innerHTML = `${result.weather[0].description}`
                    wind.innerHTML = `<span>Wind speed:${result.wind.speed}km/h</span>`
                    //  hum.innerHTML = `${result.main.humidity}`
                    
                disp.style.color ="red"
            })
        }
       
    </script>
</body>
</html>
